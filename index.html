<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./canvas.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <section id="header">
      <div class="drawer"><i class="fa-solid fa-bars"></i></div>
      <div class="icons-container">
        <button class="icons" style="margin-left: 10px;"><i class="fa-solid fa-unlock-keyhole"></i></button>
        <p style="width: 0px ;height: 20px; margin: auto; border: 1px solid lightgrey;"></p>
        <button class="icons"><i class="fa-regular fa-hand"></i></button>
        <button class="icons"><i class="fa-solid fa-arrow-pointer"> <sub>1</sub></i></button>
        <button class="icons"><i class="fa-regular fa-square"></i> <sub>2</sub></button>
        <button class="icons"><i class="fa-solid fa-diamond"></i> <sub>3</sub></button>
        <button class="icons"><i class="fa-regular fa-circle"></i> <sub>4</sub></button>
        <button class="icons"><i class="fa-solid fa-arrow-right"></i> <sub>5</sub></button>
        <button class="icons"><i class="fa-solid fa-minus"></i> <sub>6</sub></button>
        <button class="icons"  id="pencil"><i class="fa-solid fa-pencil"></i> <sub>7</sub></button>
        <button style="display: none;" id="selectColor"><input type="color" style="border: none;" id="colorPicker"></button>
        <button class="icons"><i class="fa-solid fa-a"></i> <sub>8</sub></button>
        <button class="icons"><i class="fa-solid fa-image"></i> <sub>9</sub></button>
        <button class="icons"><i class="fa-solid fa-eraser"></i> <sub>0</sub></button>
        <p style="width: 0px ;height: 20px; margin: auto; border: 1px solid lightgrey;"></p>
        <button class="icons" style="margin-right: 10px;"><i class="fa-solid fa-screwdriver-wrench"></i></button>
      </div>
      <div class="profile">
        <div class=" user-profile"><i class="fa-regular fa-user"></i></div>
        <div class="library"><i class="fa-solid fa-book-open"></i> <span>Library</span></div>
      </div>
    </section>
   <canvas id="canvas"></canvas>
    <div class="percentage">
      <span><i class="fa-solid fa-minus"></i></span>
      <span class="hundered-percent">100%</span>
      <span><i class="fa-solid fa-plus"></i></span>
    </div>
    <div class="two-arrow">
      <span class="left-arrow"><i class="fa-solid fa-arrow-left"></i></span>
      <span><i class="fa-solid fa-arrow-right"></i></span>
    </div>
    <div class="sheild">
       <span><i class="fa-solid fa-shield"></i></span>
    </div>
    <div class="ques-mark" style="background-color: #ececf4;"><i class="fa-regular fa-circle-question"></i></div>
   
    <script src="./script.js"></script>
    <script src="./freeHandDrawing.js"></script>
  </body>
</html>
