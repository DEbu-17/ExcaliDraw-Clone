<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./canvas.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <section id="header">
      <div class="drawer" onclick="drawerOnClick()"><i class="fa-solid fa-bars"></i></div>
      <div class="icons-container">
        <button class="icons" id="lock" onclick="iconButtonClicked(this)" style="margin-left: 10px;"><i class="fa-solid fa-unlock-keyhole"></i></button>
        <p style="width: 0px ;height: 20px; margin: auto; border: 1px solid lightgrey;"></p>
        <button class="icons" id="hand" onclick="iconButtonClicked(this)"> <i class="fa-regular fa-hand"></i></button>
        <button class="icons" id="fa-arrow-pointer"onclick="iconButtonClicked(this)"><i class="fa-solid fa-arrow-pointer"> <sub>1</sub></i></button>
        <button class="icons" id="rectangle"onclick="iconButtonClicked(this)"><i class="fa-regular fa-square"></i> <sub>2</sub></button>
        <button class="icons" id="diamond"onclick="iconButtonClicked(this)"><i class="fa-solid fa-diamond"></i> <sub>3</sub></button>
        <button class="icons" id="circle"onclick="iconButtonClicked(this)"><i class="fa-regular fa-circle"></i> <sub>4</sub></button>
        <button class="icons" id="right-arrow"onclick="iconButtonClicked(this)"><i class="fa-solid fa-arrow-right"></i> <sub>5</sub></button>
        <button class="icons" id="line"onclick="iconButtonClicked(this)"><i class="fa-solid fa-minus"></i> <sub>6</sub></button>
        <button class="icons" id="pencil"onclick="iconButtonClicked(this)"><i class="fa-solid fa-pencil"></i> <sub>7</sub></button>
        <button class="icons" id="capitalA"onclick="iconButtonClicked(this)"><i class="fa-solid fa-a"></i> <sub>8</sub></button>
        <button class="icons" id="gallery"onclick="iconButtonClicked(this)"><i class="fa-solid fa-image"></i> <sub>9</sub></button>
        <button class="icons" id="eraser"onclick="iconButtonClicked(this)"><i class="fa-solid fa-eraser"></i> <sub>0</sub></button>
        <p style="width: 0px ;height: 20px; margin: auto; border: 1px solid lightgrey;"></p>
        <button class="icons" id="tools"onclick="iconButtonClicked(this)" style="margin-right: 10px;"><i class="fa-solid fa-screwdriver-wrench"></i></button>
      </div>
      <div class="profile">
        <div class=" user-profile"><i class="fa-regular fa-user"></i></div>
        <div class="library"><i class="fa-solid fa-book-open"></i> <span>Library</span></div>
      </div>
    </section>
   <canvas id="canvas"></canvas>
    <div class="percentage">
      <span><i class="fa-solid fa-minus"></i></span>
      <span class="hundered-percent">100%</span>
      <span><i class="fa-solid fa-plus"></i></span>
    </div>
    <div class="two-arrow">
      <span class="left-arrow" id="undo"><i class="fa-solid fa-arrow-left"></i></span>
      <span id="redo"><i class="fa-solid fa-arrow-right"></i></span>
    </div>
    <div class="sheild">
       <span><i class="fa-solid fa-shield"></i></span>
    </div>
    <div class="ques-mark" style="background-color: #ececf4;"><i class="fa-regular fa-circle-question"></i></div>
     <div class="form hide">
      <label for="strokeWidth">Stroke Width</label>
      <input type="range" id="strokeWidth" name="strokewidth" min="3" max="10" oninput="onInput(this)">
      <label for="colorPicker">Color Picker</label>
      <input type="color" id="colorPicker" name="strokestyle" oninput="onInput(this)">
     </div>
    <script src="./script.js"></script>
    <script src="./state.js"></script>
    <script src="./drawing.js"></script>
    <script src="./undoRedo.js"></script>
  </body>
</html>
